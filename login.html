	<script>
var num = 0;
var n = 0;
document.onmousedown = function() {
    this.onmousemove = function(evt) {
        var e = evt || window.evt;
        var x = e.pageX - 25;
        var y = e.pageY - 25;
        var oDiv = document.createElement('div');
       $(oDiv).css({'width':50,'height':50,'position':'fixed','backround-size':'100%'})
        n = parseInt(num / 20);
        oDiv.style.cssText = "top: " + y + "px;left:" + x + "px;background-image:url(http://www.jq22.com/tp/06b55678-7ff6-4060-a0cd-6662ba99eec0.png)";
        document.body.appendChild(oDiv);
        num++;
        if (num >= 400) {
            num = 0;
        }
        move(oDiv, {
            width: 0,
            height: 0,
            top: y - 100
        },
        1000,
        function() {
            this.parentNode.removeChild(this);
        });
    }
    this.onmouseup = function() {
        this.onmousemove = null;
        this.onmouseup = null;
    }
}

function move(obj, mJson, time, fn) {
    var startTime = new Date();
    var startVal = {};
    for (var key in mJson) {
        startVal[key] = getStyle(obj, key);
    }
    var timer = setInterval(function() {
        var nowTime = new Date();
        var prop = (nowTime - startTime) / time;
        if (prop >= 1) {
            prop = 1;
            clearInterval(timer);
            fn && fn.call(obj);
        }
        for (var key in mJson) {
            obj.style[key] = startVal[key] + prop * (mJson[key] - startVal[key]) + 'px';
        }
    },
    13)
}

function getStyle(obj, attr) {
    if (attr == 'width') {
        return obj.clientWidth;
    } else if (attr == 'height') {
        return obj.clientHeight;
    } else if (attr == 'left') {
        return obj.offsetLeft;
    } else if (attr == 'top') {
        return obj.offsetTop;
    } else {
        return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
    }
}</script>
